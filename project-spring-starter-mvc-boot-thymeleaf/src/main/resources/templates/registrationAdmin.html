<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
      
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/style.css}"
		href="../static/css/style.css" />
		
	<title>Registration Form</title>

</head>

<body>

	<div layout:fragment="content">
		<!-- *************************** Metier *************************** -->
		<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3 spacer_initial_form">
			<div class="panel panel-default">
				<div class="panel-heading">Registration Form</div>
					<div class="panel-body">
						<form autocomplete="off" action="#" th:action="@{/registrationAdmin}"
							th:object="${user}" method="post"
							role="form">
							<div class="form-group">
								<label class="control-label">Name</label>
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message"></label>
								<input type="text" th:field="*{name}" placeholder="Enter Name"
										class="form-control" /> 
							</div>
							<div class="form-group">
								<label class="control-label">Last Name</label>
								<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
										class="validation-message"></label>
									<input type="text" th:field="*{lastName}"
										placeholder="Enter Last Name" class="form-control" /> 
							</div>
							<div class="form-group">
									<label class="control-label">Email</label>
									<input type="text" th:field="*{email}" placeholder="Enter Email"
										class="form-control" /><label
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="validation-message"></label>
							</div>
							<div class="form-group">
									<label class="control-label">Username</label>
									<input type="text" th:field="*{username}" placeholder="Enter Username"
										class="form-control" /><label
										th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
										class="validation-message"></label>
							</div>					
							<div class="form-group">
									<label class="control-label">Password</label>
									<input type="password" th:field="*{password}"
										placeholder="Enter Password" class="form-control" /> <label
										th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										class="validation-message"></label>
							</div>
		
							<div class="form-group">
									<button type="submit" class="btn btn-primary btn-block">Register Admin</button>
							</div>
							
							<span th:utext="${successMessage}"></span>
							
						</form>
					</div>
				</div>
			</div>
		<!-- *************************** Metier *************************** -->
	</div>

</body>
	
</html>
